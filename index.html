<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Journal</title>
    <script>
        const config = {
            API_URL: '%%API_URL%%',
            IMAGE_1_PATH: '%%IMAGE_1_PATH%%',
            IMAGE_2_PATH: '%%IMAGE_2_PATH%%'
        };
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input[type="text"],
        input[type="datetime-local"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .satiety-scale {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .scale-number {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid transparent;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .scale-number.active {
            border-color: #757575;  /* Changed from #000 to a milder color */
            transform: scale(1.1);
        }

        #tags {
            height: 120px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .image-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .image-container img {
            width: 50%;
            height: auto;
        }
    </style>
</head>
<body>
    <form id="foodJournal">
        <div class="form-group">
            <label for="food">What did you eat?</label>
            <input type="text" id="food" required>
        </div>

        <div class="form-group">
            <label for="datetime">When did you eat?</label>
            <input type="datetime-local" id="datetime" required>
        </div>

        <div class="form-group">
            <label>Satiety Level Before</label>
            <div class="satiety-scale" id="satietyBefore"></div>
            <input type="hidden" id="beforeValue" required>
        </div>

        <div class="form-group">
            <label>Satiety Level After</label>
            <div class="satiety-scale" id="satietyAfter"></div>
            <input type="hidden" id="afterValue" required>
        </div>

        <div class="form-group">
            <label for="tags">Tags</label>
            <select id="tags" multiple>
                <option value="healthy">Healthy</option>
                <option value="snack">Snack</option>
                <option value="home_cooked">Home Cooked</option>
                <option value="takeout">Takeout</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="vegan">Vegan</option>
            </select>
        </div>

        <button type="submit">Save Entry</button>
    </form>
    <div class="image-container">
        <img id="image1" alt="Food image 1">
        <img id="image2" alt="Food image 2">
    </div>

    <script>
        // images
        document.getElementById('image1').src = config.IMAGE_1_PATH;
        document.getElementById('image2').src = config.IMAGE_2_PATH;


        function createScale(containerId, hiddenInputId) {
            const container = document.getElementById(containerId);
            const hiddenInput = document.getElementById(hiddenInputId);

            for (let i = 1; i <= 10; i++) {
                const number = document.createElement('div');
                number.className = 'scale-number';
                number.textContent = i;
                
                // Color calculation
                let hue;
                if (i <= 5) {
                    hue = (i - 1) * 15; // 0-60 (red to yellow)
                } else if (i <= 7) {
                    hue = 60 + (i - 5) * 30; // 60-120 (yellow to green)
                } else {
                    hue = 120 + (i - 7) * 40; // 120-240 (green to blue)
                }

                number.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;
                
                number.addEventListener('click', () => {
                    // Remove active class from all siblings
                    Array.from(container.children).forEach(child => {
                        child.classList.remove('active');
                    });
                    number.classList.add('active');
                    hiddenInput.value = i;
                });
                
                container.appendChild(number);
            }
        }

        // Initialize scales
        createScale('satietyBefore', 'beforeValue');
        createScale('satietyAfter', 'afterValue');

        // Set default datetime to now
        const now = new Date();
        const timezoneOffset = now.getTimezoneOffset() * 60000;
        const localISOTime = (new Date(now - timezoneOffset)).toISOString().slice(0, 16);
        document.getElementById('datetime').value = localISOTime;

        // Form submission
        document.getElementById('foodJournal').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = {
                food: document.getElementById('food').value,
                datetime: document.getElementById('datetime').value,
                satietyBefore: document.getElementById('beforeValue').value,
                satietyAfter: document.getElementById('afterValue').value,
                tags: Array.from(document.getElementById('tags').selectedOptions).map(option => option.value)
            };

            try {
                const response = await fetch(`${config.API_URL}/food-entry`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('Entry saved successfully!');
                } else {
                    alert('Error saving entry');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error saving entry');
            }
        });
    </script>
</body>
</html>
